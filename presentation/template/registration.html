<!doctype html>

<html lang="ca">
<head>
  <meta charset="utf-8">

  <title>Inscripcions</title>
  <meta name="description" content="Inscripcions al Campus Gospel Rajadell">
  <meta name="author" content="Carles Canellas" >

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="css/sticky-footer-navbar.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
  <header>
    <!-- Fixed navbar -->
    <nav id="main"></nav>
  </header>
	<!-- Begin page content -->
	<main role="main" class="container">
		<div class="py-2"></div>
		<div class="text-center">
      <h2>Inscripcions al Campus Gospel Rajadell</h2>
	   	<p>Si les teves dades existeixen podràs editar la inscripció, en cas contrari en crearàs una de nova.</p>
		</div>

   <div class="container">
      <div class="row">
        
        <div class="col-md-10 order-md-1">
          <form class="needs-validation" method="post">
            <div class="row">
              <div class="col-md-8 mb-3">
	              <label for="email">Correu electrònic</span></label>
	              <div class="input-group">
	                <div class="input-group-prepend">
	                  <span class="input-group-text">@</span>
	                </div>
		              <input type="email" class="form-control" id="email" name="email" placeholder="nom@exemple.com" required="">
	                <div class="invalid-feedback" style="width: 100%;">
		                Please enter a valid email address for shipping updates.
	                </div>
	              </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="lastName">DNI</label>
                <input type="text" class="form-control" id="dni" name="dni" placeholder="00000000Z" value="" pattern="[0-9]{8}[a-z|A-Z]{1}" required>
                <div class="invalid-feedback">
                  Valid DNI is required.
                </div>
              </div>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Començar</button>
<!--            0 => go to data / 1 => modify data / 2 => delete-->
            <input type="text" id="option" name="option" value="0" hidden="" />
<!--            els inscrits són campusins-->
            <input type="text" id="role" name="role" value="1" hidden="" />
          </form>

        </div>
      </div>

	</main>
	
	<footer class="footer">
	  <div class="container">
	    <a href="http://esclatgospelsingers.com" target="_blank"><span class="text-muted">Esclat Gospel Singers</span></a>
	  </div>
	</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="js/registration.js"></script>
</body>
</html>
