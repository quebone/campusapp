<!doctype html>

<html lang="ca">
<head>
  <meta charset="utf-8">

  <title>Administració</title>
  <meta name="description" content="Administració del Campus Gospel Rajadell">
  <meta name="author" content="Carles Canellas" >

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="css/sticky-footer-navbar.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
  <header>
    <!-- Fixed navbar -->
    <nav id="main"></nav>
  </header>
	<!-- Begin page content -->
	<main role="main" class="container">
	<div class="py-2"></div>
		<div class="container">
      <div class="row">
        <div class="col-md-10 order-md-1">
		      <h4 class="mb-3">Administradors</h4>
		      <div class="row">
		      	<div class="col-md-12 mb-3">
		      		<table class="table">
		      			<thead><th scope="col">Nom</th>
		      				<th scope="col">Correu electrònic</th>
		      				<th scope="col">rol</th>
		      				<th scope="col"></th>
		      			</thead>
		      			<tbody>
			      			<tr>
			      				<td>Nom</td>
		      					<td>email</td>
		      					<td>rol</td>
		      					<td>
		      						<i class="material-icons link" title="editar" onclick="editMember(event)">edit</i>
		      						<i class="material-icons link" title="eliminar" onclick="deleteMember(event)">delete</i>
		      					</td>
		      				</tr>
		      			</tbody>
		      		</table>
		      	</div>
		      </div>
          <div class="mb-4"></div>
          <button class="btn btn-primary btn-lg btn-block" onclick="addMember()">Afegir administrador</button>
        </div>
      </div>	
	  </div>
	</main>
	
	<div id="modal" class="modal" tabindex="-1" role="dialog">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Afegir un administrador</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
  	      </button>
  	    </div>
	      <form class="needs-validation" method="post" onsubmit="return saveMember()">
		      <div class="modal-body">
						<div class="container">

	            <div class="row">
	              <div class="col-md-5 mb-3">
	                <label for="members">L'administrador és membre EGS</label>
	                <select class="custom-select d-block w-100" id="members" onchange="getEgsData(event)">
	                	<option value="">--</option>
	                </select>
	              </div>
	              <div class="col-md-7 mb-3">
		              <label for="email">Correu electrònic</label>
		              <div class="input-group">
		                <div class="input-group-prepend">
		                  <span class="input-group-text">@</span>
		                </div>
			              <input type="email" class="form-control" id="email" name="email" placeholder="nom@exemple.com" required="" />
			            </div>
	              </div>
              </div>

				      <div class="row">
	              <div class="col-md-4 mb-3">
	                <label for="name">Nom</label>
	                <input type="text" class="form-control" id="name" name="name" placeholder="" value="" required="" />
	               </div>
	              <div class="col-md-8 mb-3">
	                <label for="surnames">Cognoms</label>
	                <input type="text" class="form-control" id="surnames" name="surnames" placeholder="" value="" required="" />
	              </div>
		          </div>

				      <div class="row">
	              <div class="col-md-6 mb-3">
	                <label for="password">Contrasenya (mín. 8)</label>
	                <input type="password" class="form-control" id="password" name="password" placeholder="" value="" required="" />
	              </div>
	              <div class="col-md-6 mb-3">
	                <label for="password-repeat">Repetir contrasenya</label>
	                <input type="password" class="form-control" id="password-repeat"  placeholder="" value="" required="" />
	              </div>
		          </div>
		
					  </div>
					</div>
		      <input name="function" value="addMember" hidden="" />
		    </form>
	      <div class="modal-footer">
	        <button type="button" id="saveButton" class="btn btn-primary" onclick="saveMember()">Desar</button>
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel·lar</button>
	      </div>
	    </div>
	  </div>
	</div>

		<footer class="footer">
	  <div class="container">
	    <a href="http://esclatgospelsingers.com" target="_blank"><span class="text-muted">Esclat Gospel Singers</span></a>
	  </div>
	</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="js/staff.js"></script>
</body>
</html>
